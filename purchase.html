<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout — Star Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="nav">
  <div class="logo">⭐ Star Client</div>
</nav>

<div class="checkout-card">
  <h2>Checkout</h2>
  <p class="sub">Payment processed by Star Client Databases</p>

  <label>Cardholder Name</label>
  <input id="cardName" placeholder="John Doe">

  <label>Gift Card Number</label>
  <input id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" maxlength="16">

  <div class="row">
    <div>
      <label>Expiration</label>
      <input id="expiry" placeholder="MM/YY">
    </div>
    <div>
      <label>CVV</label>
      <input id="cvv" placeholder="123">
    </div>
  </div>

  <label>Country / Region</label>
  <select id="country">
    <option>United States</option>
    <option>Canada</option>
    <option>United Kingdom</option>
    <option>Australia</option>
    <option>Germany</option>
    <option>Other</option>
  </select>

  <label>ZIP / Postal Code</label>
  <input id="zip" placeholder="12345">

  <h3 class="section-title">Billing Address</h3>

<label>Street Address</label>
<input id="street" placeholder="123 Main St">

<label>City</label>
<input id="city" placeholder="Los Angeles">

<label>State / Province</label>
<input id="state" placeholder="CA">

  <button class="primary-btn full" onclick="processGiftCard()">
    Complete Purchase
  </button>

  <p id="status" class="status"></p>
  <p class="fine">This is a proprietary Star Client process</p>
</div>

<script src="purchase.js"></script>
</body>
</html>
