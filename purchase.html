<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Client â€” Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="checkout">
  <h1>Complete Purchase</h1>
  <p class="muted">Pay <strong>Here</strong></p>

  <label>Gift Card Number</label>
  <input id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" maxlength="16">

  <div class="row">
    <div>
      <label>Expiration (MM/YY)</label>
      <input id="expiry" placeholder="MM/YY" maxlength="5">
    </div>
    <div>
      <label>CVV</label>
      <input id="cvv" placeholder="123" maxlength="3">
    </div>
  </div>

  <button onclick="processGiftCard()">Complete Purchase</button>
  <p id="status"></p>

  <p class="fine-print">
    This gift card is issued by Star Client and is not a credit or debit card.
  </p>
</div>

<script src="purchase.js"></script>
</body>
</html>
